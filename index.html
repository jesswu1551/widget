<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Widgets Demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/css/wx.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" style="margin-top: 40px;">
    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="menu-tab" data-bs-toggle="tab" data-bs-target="#menu" type="button" role="tab" aria-controls="menu" aria-selected="true">Menu</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="selector-tab" data-bs-toggle="tab" data-bs-target="#selector" type="button" role="tab" aria-controls="selector" aria-selected="false">Selector</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="slider-tab" data-bs-toggle="tab" data-bs-target="#slider" type="button" role="tab" aria-controls="slider" aria-selected="false">Slider</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="menu" role="tabpanel" aria-labelledby="menu-tab">
        <div class="row">
          <div class="col-6">
            <textarea class="bg-light h-100 w-100" id="menu-data-body" style="margin: 20px; resize: none;"></textarea>
          </div>
          <div class="col-6">
            <div style="margin: 20px;">
              <button class="btn btn-secondary btn-sm" id="update-menu1">Update 1</button>
              <button class="btn btn-secondary btn-sm" id="update-menu11">Update 1-1</button>
              <button class="btn btn-secondary btn-sm" id="clear-menu1">Clear 1</button>
              <button class="btn btn-secondary btn-sm" id="update-context">Update context menu</button>
              <br>
              <br>
              <button class="btn btn-secondary btn-sm" id="update-menu2">Update 2</button>
              <button class="btn btn-secondary btn-sm" id="clear-menu2">Clear 2</button>
            </div>

            <div style="margin: 20px; width: 250px; position: relative;">
              <div class="miconmenu-container miconmenu-collapse" id="example1" style="height: 150px;"></div>
              <br>
              <div class="miconmenu-container" id="example2" style="height: 350px;"></div>
            </div>
          </div>
        </div>

      </div>
      <div class="tab-pane fade" id="selector" role="tabpanel" aria-labelledby="selector-tab">
        <div class="row">
          <div class="col-6">
            <textarea class="bg-light h-100 w-100" id="selector-data-body" style="margin: 20px; resize: none;"></textarea>
          </div>
          <div class="col-6">
            <div style="margin: 20px;">
              <button class="btn btn-secondary btn-sm" id="update-selector1">Update 1</button>
              <button class="btn btn-secondary btn-sm" id="get-selector1">Get Item 1</button>
              <button class="btn btn-secondary btn-sm" id="clear-selector1">Clear 1</button>
              <br>
              <br>
              <br>
              <button class="btn btn-secondary btn-sm" id="update-selector2">Update 2</button>
              <button class="btn btn-secondary btn-sm" id="clear-selector2">Clear 2</button>
              <br>
            </div>

            <div style="width: 250px; position: relative; margin: 20px;">
              <div class="mselector-container" id="mselector1" style="min-height: 50px;" data-col=""></div>
              <br>
              <div class="mselector-container" id="mselector2" style="min-height: 50px;" data-col=""></div>
            </div>

          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="slider" role="tabpanel" aria-labelledby="slider-tab">
        <div class="row">
          <div class="col-6">
            <textarea class="bg-light h-100 w-100" id="slider-data-body" style="margin: 20px; resize: none;"></textarea>
          </div>
          <div class="col-6">
            <div style="margin: 20px;">
              <button class="btn btn-secondary btn-sm" id="update-sliders1">Update 1</button>
              <button class="btn btn-secondary btn-sm" id="get-sliders1">Get 1</button>
              <button class="btn btn-secondary btn-sm" id="clear-sliders1">Clear 1</button>
              <br>
              <br>
              <br>
              <button class="btn btn-secondary btn-sm" id="update-sliders2">Update 2</button>
              <button class="btn btn-secondary btn-sm" id="clear-sliders2">Clear 2</button>
              <br>
            </div>

            <div style="width: 250px; position: relative; margin: 20px;">
              <div class="msliders-container" id="msliders1"></div>
              <br>
              <div class="msliders-container" id="msliders2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="./src/js/wx.js"></script>
  <script src="main.js"></script>
  <script src="data.js"></script>
</body>
</html>
