<!doctype html>
<html lang="en" data-framework="es6">
  <head>
    <meta charset="utf-8">
    <title>Wx â€¢ Sliders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
    <link href="./css/wx.css" rel="stylesheet">
  </head>
  <body>
    <div>
      <div style="margin-bottom: 20px;">
        <button id="clear-sliders1">Clear 1</button>
        <button id="update-sliders1">Update 1</button>
        <button id="get-sliders1">Get 1</button>
        <button id="clear-sliders2">Clear 2</button>
        <button id="update-sliders2">Update 2</button>
      </div>
    </div>
    <div class="msliders-container" id="msliders1"></div>
    <br>
    <div class="msliders-container" id="msliders2"></div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"></script>
    <script src="./js/umd/wx.js"></script>
  </body>
  <script>
  let options = {
    item_min: 1,
    item_max: 3,
    item: [{ name: 'testing', from: 0, to: 100 }],
    // item: [{ name: 'abc', from: 0, to: 50 }, { name: '123', from: 50, to: 75 }],
    // item: [{ name: 'abc', from: 0, to: 25 }, { name: '123', from: 25, to: 75 }, { name: 'xyz', from: 75, to: 100 }],
    limit: { min: 0, max: 100 },
    replace: false
  };

  let msliders1 = new wx.mSliders('#msliders1', options);
  let msliders2 = new wx.mSliders('#msliders2', options);
  $('#clear-sliders1').on('click', function (e) {
    msliders1.clear();
  });
  $('#update-sliders1').on('click', function (e) {
    let options = {
      item_min: 1,
      item_max: 3,
      item: [{ name: '', from: 0, to: 100 }],
      limit: { min: 0, max: 100 },
      replace: true
    };
    msliders1.update(options);
  });

  $('#get-sliders1').on('click', function (e) {
      let res = msliders1.getItems();
      console.log(res);
    });

  $('#clear-sliders2').on('click', function (e) {
    msliders2.clear();
  });
  $('#update-sliders2').on('click', function (e) {
    msliders2.update(options);
  });
  </script>
</html>
