<!doctype html>
<html lang="en" data-framework="es6">
  <head>
    <meta charset="utf-8">
    <title>Wx â€¢ colSelector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
    <link href="./css/wx.css" rel="stylesheet">
  </head>
  <body>
    <div>
      <div style="margin-bottom: 20px;">
        <button id="clear-selector1">Clear 1</button>
        <button id="update-selector1">Update 1</button>
        <button id="get-selector1">Get Item 1</button>
        <button id="clear-selector2">Clear 2</button>
        <button id="update-selector2">Update 2</button>
      </div>
    </div>
    <div class="colselector-container" id="colselector1" style="min-height: 50px;" data-col=""></div>
    <br>
    <div class="colselector-container" id="colselector2" style="min-height: 50px;" data-col=""></div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"></script>
    <script src="./js/umd/wx.js"></script>
  </body>
  <script>
  $(document).ready(function () {

    function groupData(list) {
      let opt = [];
      for (let i = 0, len = list.length; i < len; i++) {
        opt.push({ label: list[i], value: list[i] })
      }
      return opt;
    }

    let opts = ['jid', 'parameter', 'created_time', 'score1', 'sign1', 'score2', 'sign2', 'distinct_value', 'same_direction', 'opp_direction'];

    let options = {
      item: [{ value: '', label: '-' }],
      item_min: 1,
      item_max: 3,
      columns: groupData(opts),
      onItems: function (id, action, items) {
        console.log(id);
        console.log(action);
        console.log(items);
      }
    };
    let selector1 = new wx.colSelector('#colselector1', options);
    let selector2 = new wx.colSelector('#colselector2', options);

    $('#clear-selector1').on('click', function (e) {
      selector1.clear();
    });

    $('#update-selector1').on('click', function (e) {
      let options = {
        item: [{ value: 'item3', label: 'item3' }],//, { value: 'item1', label: 'item1' } ],
        item_min: 1, item_max: 1,
        columns: groupData(['item1', 'item2', 'item3', 'item4', 'item5']),
      };
      selector1.update(options);
    });

    $('#get-selector1').on('click', function (e) {
      let items = selector1.getItems();
      alert(JSON.stringify(items));
    });

    $('#clear-selector2').on('click', function (e) {
      selector2.clear();
    });

    $('#update-selector2').on('click', function (e) {
      let options = {
        item: [{ value: 'jid', label: 'jid' }, { value: 'sign2', label: 'sign2' }],
      };
      selector2.update(options);
    });
  })
  </script>
</html>
