<!doctype html>
<html lang="en" data-framework="es6">
  <head>
    <meta charset="utf-8">
    <title>Wx â€¢ Input</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
    <link href="./css/wx.css" rel="stylesheet">
  </head>
  <body>
    <div>
      <div style="margin-bottom: 20px;">
        <button id="clear-input1">Clear 1</button>
        <button id="update-input1">Update 1</button>
        <button id="get-input1">Get Item 1</button>
        <button id="clear-input2">Clear 2</button>
        <button id="update-input2">Update 2</button>
        <button id="get-input2">Get Item 2</button>
      </div>
    </div>
    <div class="minput-container" id="inputtable1" style="min-height: 50px;" data-col=""></div>
    <br>
    <div class="minput-container" id="inputtable2" style="min-height: 50px;" data-col=""></div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"></script>
    <script src="./js/umd/wx.js"></script>
  </body>
  <script>
  $(document).ready(function () {
    let options = {
      item: [{ name: '', value: '', len: '' }], length: 1000, replace: true,
      item_min: 1, item_max: 3, limit: { min: 1, max: 100 },
    };
    let input1 = new wx.mInput('#inputtable1', options);
    let input2 = new wx.mInput('#inputtable2', options);

    $('#clear-input1').on('click', function (e) {
      input1.clear();
    });

    $('#update-input1').on('click', function (e) {
      let options = {
        item: [{
          name: 'trainData_1', value: 20, len: ''
        }, {
          name: 'trainData_2', value: 50, len: ''
        }],
        length: 1000, replace: false,
        item_min: 1, item_max: 3, limit: { min: 1, max: 100 },
      };
      input1.update(options);
    });

    $('#get-input1').on('click', function (e) {
      console.log(input1.getItems());
    });

    $('#clear-input2').on('click', function (e) {
      input2.clear();
    });

    $('#update-input2').on('click', function (e) {
      let options = {
        item: [{
          name: 'trainData_1', value: 20, len: ''
        }, {
          name: 'trainData_2', value: 50, len: ''
        }],
        length: 1000, replace: false,
        item_min: 1, item_max: 3, value_min: 1, value_max: 100,
      };
      input2.update(options);
    });

    $('#get-input2').on('click', function (e) {
      console.log(input2.getItems());
    });
  });

  </script>
</html>
