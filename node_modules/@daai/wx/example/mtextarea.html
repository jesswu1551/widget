<!doctype html>
<html lang="en" data-framework="es6">
  <head>
    <meta charset="utf-8">
    <title>Wx â€¢ Textarea</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
    <link href="./css/wx.css" rel="stylesheet">
  </head>
  <style>
    *, *::before, *::after { box-sizing: border-box; }

    .button-group { margin-bottom: 20px; }

    .mtextarea-container {
      padding: 2px 4px;
      margin: 0;
      width: 268px;
      border: 1px solid #a9a9a9;
    }
  </style>
  <body>
    <div style="width: 100%;">

      <div id="example1" style="width: 50%; float: left;">
        <div class="button-group">
          <button id="clear-textarea1">Clear</button>
          <button id="update-textarea1">Update</button>
          <button id="get-textarea1">Get Item</button>
          <button id="reset-textarea1">Reset</button>
        </div>
        <div class="mtextarea-container" id="textarea1"></div>
      </div>

      <div id="example2" style="width: 50%; float: right;">
        <div class="button-group">
          <button id="clear-textarea2">Clear</button>
          <button id="update-textarea2">Update</button>
          <button id="get-textarea2">Get Item</button>
          <button id="reset-textarea2">Reset</button>
        </div>
        <div class="mtextarea-container" id="textarea2"></div>
      </div>

    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./js/umd/wx.js"></script>
  </body>
  <script>
  $(document).ready(function () {
    let options = {
      item: [{ left_value: '', right_value: '' }],
      item_min: 1, item_max: 10,
      title: { left: 'Key', right: 'Value' },
      columnClass: { left: 'custom-class', right: 'custom-class', btn: 'custom-class' },
      rows: { left: 3, right: 3 },
      placeholder: { left: '', right: '' },
      spellcheck: false,
      clearmode: true,
      resize: true,
      saveInputHeight: true,
      expand: { active: true, icon: 'fa-expand-arrows-alt' },
      // expand: { active: false, icon: '' },
      buttonAlign: 'center', // 'center', 'flex-start', 'flex-end'
      onAction: function (id, btn, i, item, items) {
        console.log(id, btn, i, item, items);
      }
    };
    let textarea1 = new wx.mTextarea('#textarea1', options);
    let textarea2 = new wx.mTextarea('#textarea2', options);

    // textarea1
    $('#clear-textarea1').on('click', function (e) {
      textarea1.clear();
    });

    $('#update-textarea1').on('click', function (e) {
      let options = {
        item: [
          { left_value: 'key1', right_value: 'value1' },
          { left_value: 'key2', right_value: '' },
        ],
        item_min: 1, item_max: 10,
        title: { left: 'Key', right: 'Value' },
        expand: { active: true, icon: 'fa-expand-arrows-alt' },
        buttonAlign: 'center', // 'center', 'flex-start', 'flex-end'
        onAction: function (id, btn, i, item, items) {
          console.log(id, btn, i, item, items);
        }
      };
      textarea1.update(options);
    });

    $('#reset-textarea1').on('click', function (e) {
      textarea1.reset();
    });

    $('#get-textarea1').on('click', function (e) {
      console.log(textarea1.getItems());
    });

    // textarea2
    $('#clear-textarea2').on('click', function (e) {
      textarea2.clear();
    });
    $('#update-textarea2').on('click', function (e) {
      let options = {
        item: [
          { left_value: 'key_a', right_value: 'value123' },
          { left_value: 'key_b', right_value: 'value123' },
        ],
        item_min: 1, item_max: 10,
        title: { left: 'Key', right: 'Value' },
      };
      textarea2.update(options);
    });

    $('#reset-textarea2').on('click', function (e) {
      textarea2.reset();
    });

    $('#get-textarea2').on('click', function (e) {
      console.log(textarea2.getItems());
    });
  });

  </script>
</html>
