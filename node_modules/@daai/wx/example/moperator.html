<!doctype html>
<html lang="en" data-framework="es6">
  <head>
    <meta charset="utf-8">
    <title>Wx • Operator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
    <link href="./css/wx.css" rel="stylesheet">
  </head>
  <body>
    <div>
      <div style="margin-bottom: 20px;">
        <button id="clear-operator1">Clear 1</button>
        <button id="update-operator1">Update 1</button>
        <button id="get-operator1">Get Item 1</button>
        <button id="clear-operator2">Clear 2</button>
        <button id="update-operator2">Update 2</button>
      </div>
    </div>
    <div class="moperator-container" id="operatortable1" style="min-height: 50px;" data-col=""></div>
    <br>
    <div class="moperator-container" id="operatortable2" style="min-height: 50px;" data-col=""></div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"></script>
    <script src="./js/umd/wx.js"></script>
  </body>
  <script>
  $(document).ready(function () {
    let options = {
      item: [{
        operator: '', operator_index: 0, value: ''
      }],
      item_min: 1, item_max: 3,
      numerical: true, limit: { min: 1, max: 100 },
      operator_order: ['-', '>', '<', '==', '>=', '<=', '!='],
      // string: { Operator: '運算子', Value: '值' }
    };
    let operator1 = new wx.mOperator('#operatortable1', options);
    let operator2 = new wx.mOperator('#operatortable2', options);

    $('#clear-operator1').on('click', function (e) {
      operator1.clear();
    });

    $('#update-operator1').on('click', function (e) {
      let options = {
        item: [{
          operator: '>', operator_index: 1, value: '12'
        }, {
          operator: '<', operator_index: 1, value: '13'
        }],
        item_min: 1, item_max: 3,
        numerical: true, limit: { min: 1, max: 100 },
        operator_order: ['-', '>', '<', '==', '>=', '<=', '!='],
      };
      operator1.update(options);
    });

    $('#get-operator1').on('click', function (e) {
      console.log(operator1.getItems());
    });

    $('#clear-operator2').on('click', function (e) {
      operator2.clear();
    });
    $('#update-operator2').on('click', function (e) {
      let options = {
      };
      operator2.update(options);
    });
  });

  </script>
</html>
